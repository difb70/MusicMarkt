<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <title>MusicMarkt</title>
  </head>

  <body>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MusicMarkt</a>
      <div>
          <a class="btn btn-outline-secondary" href="/" class="btnop">Back</a>
      </div>
    </nav>

    <div class="container">
      <br><br>
      <h1>Code</h1>
      <br>
      <form action="" method="post">
        <div class="form-group">
          <input type="text" name="code" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter code">
        </div>

        <button type="submit" class="btn btn-outline-dark" value="Submit">Login</button>
      </form>
      
      {% if error %}
        <br>
        <br>
        
        <div class="alert alert-danger">
          <strong>Error : </strong> {{ error }}
        </div>
      {% endif %}
    </div>
  </body>
</html>
